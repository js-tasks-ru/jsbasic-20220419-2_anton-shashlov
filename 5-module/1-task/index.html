<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Спрятать себя</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <button class="hide-self-button">Нажмите, чтобы спрятать</button>

  <script src="./index.js"></script>
  <script>
    function hideSelf() {
      let buttonHidden = document.body.querySelector('button');
      return buttonHidden.onclick = () => buttonHidden.hidden = true;
    }   
   hideSelf();


   //alert(document.body.firstElementChild)
  </script>
</body>
